<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/205311905.jpg}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> 用户信息管理系统</h5>
    
    <table class="table table-hover table-condensed">
        <legend>
            <strong>用户列表</strong>
        </legend>
        <thead>
        <tr>
            <th>用户编号</th>
            <th>用户名称</th>
            <th>用户生日</th>
            <th>用户简介</th>
            <th>附件</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${UserList2}">
            <td style="width:300px;" th:text="${user.id}"></td>
            <th style="width:100px;" th:text="${user.name}"></th>
            <td style="width:120px;" th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}"></td>
            <td style="width:350px;" th:text="${user.description}"></td>
            <td style="width:150px;">附件</td>
            <td><a class="btn btn-danger" th:href="@{/user/deleteByID/{id}(id=${user.id})}">删除</a></td>
            <td><a class="btn btn-danger" th:href="@{/user/updateByID/{id}(id=${user.id})}">更新</a></td>
        </tr>
        </tbody>
    </table>
   </div>   
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
            <input class="btn" type="button" value="返回" onclick="history.back()" style="margin-right:60px;"/>
        </div>
   </div>
  </body>

</html>
